<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Create New Password</title>
</head>

<body>
    <div class="wrapper wrapper--zero-page">
        <header class="header">
            <div class="header__container">
                <img src="img/header/logo.svg" alt="" class="header__logo">
                <form action="#" class="header__form form-header" enctype="multipart/form-data">
                    <div class="form-header__search">
                        <input type="text" class="form-header__input" placeholder="Search">
                        <button class="form-header__button _icon-search"></button>
                    </div>
                    <div class="form-header__menu menu">
                        <nav class="menu__body">
                            <div class="menu__select">
                                <select name="language">
                                    <option value="english">English (united States)</option>
                                    <option value="ukrainian">Ukrainian</option>
                                    <option value="spain">Spain</option>
                                    <option value="french">French</option>
                                </select>
                            </div>
                        </nav>
                    </div>
                </form>
                <div class="header__buttons">
                    <a href="sign-in.html" class="header__login header__login button">Login</a>
                    <a href="sign-up.html" class="header__sign-up header__sign-up--not-active button">Sign Up</a>
                </div>
                <button class="icon-menu"><span></span></button>
            </div>
        </header>
        <main class="page">
            <section class="page__create-pass create-pass">
                <div class="create-pass__container">
                    <img src="img/create-pass/01.jpg" alt="image" class="create-pass__image">
                    <div class="create-pass__body">
                        <h1 class="create-pass__title">Create New Password</h1>
                        <h6 class="create-pass__text">Your new password must be different from previous used passwords.
                        </h6>
                        <form action="#" method="get" enctype="multipart/form-data" class="create-pass__form form-sign">
                            <div data-password class="form-sign__wrapper form-sign__wrapper--inside">
                                <div class="form-sign__header">
                                    <label for="password" class="form-sign__label">Password</label>
                                </div>
                                <div class="form-sign__field">
                                    <input data-password-input type="password" class="form-sign__input" name="password"
                                        id="password" required>
                                    <button data-password-button type="button"
                                        class="form-sign__hide-pass _icon-eye-dark"></button>
                                </div>
                                <div class="form-sign__rule-password">Must be at least 8 characters.</div>
                            </div>
                            <div class="form-sign__wrapper">
                                <div class="form-sign__header">
                                    <label for="confirm-password" class="form-sign__label">Confirm Password</label>
                                </div>
                                <input type="password" class="form-sign__input" name="password" id="confirm-password"
                                    required>
                                <div class="form-sign__error-msg">New password and confirm new password do not match
                                </div>
                            </div>
                            <button type="submit"
                                class="form-sign__button-sign form-sign__button-sign--create-pass button">Reset
                                Password</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Підключення JS-файлу з кодом -->
    <script src="js/script.js"></script>
</body>

</html>
