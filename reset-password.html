<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Reset Password</title>
</head>

<body>
    <div class="wrapper wrapper--zero-page">
        <header class="header">
            <div class="header__container">
                <img src="img/header/logo.svg" alt="" class="header__logo">
                <form action="#" class="header__form form-header" enctype="multipart/form-data">
                    <div class="form-header__search">
                        <input type="text" class="form-header__input" placeholder="Search">
                        <button class="form-header__button _icon-search"></button>
                    </div>
                    <div class="form-header__menu menu">
                        <nav class="menu__body">
                            <div class="menu__select">
                                <select name="language">
                                    <option value="english">English (united States)</option>
                                    <option value="ukrainian">Ukrainian</option>
                                    <option value="spain">Spain</option>
                                    <option value="french">French</option>
                                </select>
                            </div>
                        </nav>
                    </div>
                </form>
                <div class="header__buttons">
                    <a href="sign-in.html" class="header__login header__login button">Login</a>
                    <a href="sign-up.html" class="header__sign-up header__sign-up--not-active button">Sign Up</a>
                </div>
                <button class="icon-menu"><span></span></button>
            </div>
        </header>
        <main class="page">
            <section class="page__reset reset-pass">
                <div class="reset-pass__container">
                    <img src="img/reset-password/01.jpg" alt="image" class="reset-pass__image">
                    <div class="reset-pass__body">
                        <h1 class="reset-pass__title">Reset Your Password</h1>
                        <h6 class="reset-pass__text">Enter your email and we'll send you a link to reset your password.
                            Please check it.</h6>
                        <form method="get" action="#" enctype="multipart/form-data" class="reset-pass__form form-reset">
                            <div class="form-reset__wrapper">
                                <div class="form-reset__header">
                                    <label for="name" class="form-reset__label">Email</label>
                                </div>
                                <input type="text" class="form-reset__input" name="name" id="name" required>
                                <div class="form-reset__error-msg">We can not find your email.</div>
                            </div>
                            <button type="submit" class="form-reset__send button">Send</button>
                            <div class="form-reset__login">
                                Back to <a href="sign-in.html">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Підключення JS-файлу з кодом -->
    <script src="js/script.js"></script>
</body>

</html>
